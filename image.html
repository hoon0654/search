<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>이미지검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f6642672b17ab5702ad7ec92cbc0ed4f"></script>
        <style>
            #list img{width: 50px;height: 70px;}
            #list{margin-top: 10px; margin-bottom: 10px;}
            #list{padding-left: 10px;}
        </style>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header" data-theme="b"><a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a><h2>이미지검색</h2></div>
            <div data-role="content" data-theme="a">
                <input type="text" id="txtQuery" value="유우니사막"/>
                <div  id="list" style="overflow: hidden; width: 1200px;"></div>
                <script id="temp" type="text/x-handlebars-template">
                {{#each documents}}
                <div style="float:left; width:400px; background: rgb(67, 67, 67);">
                <a href="{{image_url}}"><img src="{{thumbnail_url}}" style="display: block; margin: 0px auto;width: 320;height: 240;"></a>
                </div>
                {{/each}}
                </script>
                <input type="button" value="More" id="btnMore"/>
            </div>
            <div data-role="footer" data-theme="c" ><h2>인천일보 아카데미</h2></div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v2/search/image";
    </script>
    <script src="script.js"></script>
</html>
